<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <script src="angular-1.8.2/angular.min.js"></script>
    <!-- jQuery -->
    <script src="js/jquery.min.js"></script>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <script src="js/bootstrap.min.js"></script>
    <style>
        input.ng-invalid {
            background-image: url('../lap6/images/images.png');
            background-position: center right;
            background-repeat: no-repeat;
        }
    </style>
</head>

<body style="background-color: #31326f;">
    <div class="container" ng-app="myapp" ng-controller="myctrl" style="width: 300px; margin-top: 50px; background-color: #f4eee8; ">
        <div class="panel panel-default" >
            <div class="panel-heading">
                <h2 class="panel-title">SIGN UP</h2>

            </div>
            <form class="panel-body" name="form">
                <div class="form-group">
                    <label>Account</label>
                    <input ng-model="fullname" class="form-control" name="txtFullname" maxlength="25" required>
                    <span ng-show="form.txtFullname.$invalid">*Please enter your account</span>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input ng-model="email" class="form-control" name="txtemail" type="email" >
                    <span ng-show="form.txtemail.$invalid">*Invalid mail form</span>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input ng-model="password" class="form-control" name="txtpassword" type="password" ng-minlength="8" ng-maxlength="16" >
                    <span ng-show="form.txtpassword.$invalid">*Password must be entered from 8 to 16 characters</span>
                </div>
            </form>
            <div class="panel-footer"></div>            
              <a href="../Comic-web/index2.html">  <button class="btn btn-primary" style="margin-bottom: 5px;">Submit</button> </a>           
            </div>
        </div>
    </div>
    <script>
        var app = angular.module("myapp", []);
        app.controller("myctrl", function($scope){       
        });
    </script>
</body>

</html>
